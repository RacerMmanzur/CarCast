<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>CarCast</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm sticky-top bg-light">
      <div class="container-fluid container justify-content-between">
        <div>
          <a class="navbar-brand" href="index.html"
            ><img
              src="./images/CarCast 2-White.png"
              style="width: 300px"
              alt="CarCast"
          /></a>
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link current" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  >Cars</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="hotwheels.html">Hotwheels</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="maisto.html">Maisto</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="matchbox.html">Matchbox</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="mini.html">Mini GT</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="tomica.html">Tomica</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header Hero Carousel -->
    <section
      id="slider"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-touch="true"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/Carousel Pictures/Hotwheels.png"
            alt="Hotwheels banner"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/Carousel Pictures/Maisto.png"
            alt="Maisto banner"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/Carousel Pictures/Matchbox.png"
            alt="Matchbox banner"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img src="..." alt="Mini GT banner" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="..." alt="Tomica banner" class="d-block w-100" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </section>

    <!-- link JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
